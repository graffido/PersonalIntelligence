# POS v3.0 Docker部署配置

version: '3.8'

services:
  # ML服务
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_TYPE=bert
      - EMBEDDING_MODEL=BAAI/bge-large-zh-v1.5
      - LOG_LEVEL=info
    volumes:
      - ml-models:/app/models
      - ./data/ml:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # C++后端核心
  pos-core:
    build:
      context: ./pos-cpp
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - ML_ENDPOINT=http://ml-service:8000
      - DATA_DIR=/app/data
      - LOG_LEVEL=info
    volumes:
      - pos-data:/app/data
    depends_on:
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 (Nginx)
  frontend:
    build:
      context: ./pos-web-v2
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - API_ENDPOINT=http://pos-core:9000
    depends_on:
      - pos-core

  # 可选: 向量数据库 (Milvus Lite)
  vector-db:
    image: milvusdb/milvus:v2.3.3
    ports:
      - "19530:19530"
    volumes:
      - milvus-data:/var/lib/milvus

volumes:
  ml-models:
  pos-data:
  milvus-data:
