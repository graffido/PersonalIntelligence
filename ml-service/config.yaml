# 增强版ML服务配置 - 测试模式

server:
  host: 0.0.0.0
  port: 8000
  reload: false

# NER服务配置 - 禁用需要下载模型的功能
ner:
  use_bert_chinese: false
  chinese_bert_model: bert-base-chinese
  use_transformer: false           # 禁用 spaCy transformer (需要下载模型)
  english_model: en_core_web_sm
  use_ontology: false              # 禁用 ontology (避免文件依赖)
  ontology_path: ontology_db

# Embedding服务配置
embedding:
  default_model: all-MiniLM-L6-v2
  device: auto
  use_cache: true
  normalize: true
  cache_dir: embedding_cache

# LLM服务配置
llm:
  default_model: kimi-k2.5
  default_provider: kimi
  use_cache: true
  cache_size: 1000
  cache_ttl: 3600
  
  kimi:
    enabled: true
    model: kimi-k2.5
    api_key: ""
    base_url: https://api.moonshot.cn/v1
    temperature: 0.7
    max_tokens: 4096
  
  openai:
    enabled: true
    model: gpt-4o-mini
    api_key: ""
    base_url: https://api.openai.com/v1
    temperature: 0.7
    max_tokens: 1024
  
  anthropic:
    enabled: true
    model: claude-3-haiku-20240307
    api_key: ""
    temperature: 0.7
    max_tokens: 1024
  
  ollama:
    enabled: true
    model: llama3.2
    base_url: http://localhost:11434
    temperature: 0.7
    max_tokens: 1024
  
  llama_cpp:
    enabled: false
    model_path: ""
    n_ctx: 4096
    n_gpu_layers: 0
  
  routing:
    simple: ollama
    moderate: kimi
    complex: kimi
